<section class="country-list">
  <div class="grid" *ngIf="(countries$ | async) as countries; else loading">
    <div class="card" *ngFor="let country of countries" [routerLink]="['/country', country.cca3]">
      <img [src]="country.flags.svg" [alt]="country.name.common + ' flag'" />
      <div class="card-body">
        <h2>{{ country.name.common }}</h2>
        <p><strong>Population:</strong> {{ country.population | number }}</p>
        <p><strong>Region:</strong> {{ country.region }}</p>
        <p><strong>Capital:</strong> {{ country.capital?.[0] || 'N/A' }}</p> 
      </div>
    </div>
  </div>

  <ng-template #loading>
    <p class="loading">Loading countries...</p>
  </ng-template>
</section>
