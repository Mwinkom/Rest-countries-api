<button 
  class="theme-toggle-btn" 
  (click)="toggleTheme()" 
  [attr.aria-pressed]="isDarkMode"
  aria-label="Toggle between dark and light theme">

  <img 
    [src]="isDarkMode ? '/moon-icon-filled.svg' : '/moon-icon-outline.svg'"
    alt="Moon icon"
    width="16"
    height="16">

  <span class="label">Dark Mode</span>
</button>
